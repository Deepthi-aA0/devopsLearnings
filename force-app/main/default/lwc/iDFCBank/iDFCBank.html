<template>
    <div class="half-maroon-white-card">
        <div class="maroon-half">
            <div class="header-container">
                <div class="menu-container">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <h2>IDFC First Bank Loans</h2>
                <!-- <lightning-icon icon-name="utility:notification" class="notification-icon"></lightning-icon> -->
                <img src={notification} style="width: 10%; height: 10%;" alt="Left Image" class="left-image"/>
            </div>
        </div>
        <div class="white-card">
            <p class="apply-text">Apply for a Loan with</p>
            <p class="apply-h2"><strong>IDFC FIRST Bank</strong></p>
            <div class="loan-options">
                <div class="personl-loan">
                    <lightning-icon icon-name="utility:currency" class="doc-icon"></lightning-icon>
                    <p>Personal Loan</p>
                </div>
                <div class="consumer">
                    <lightning-icon icon-name="utility:groups" class="doc-icon"></lightning-icon>
                    <p>Consumer Durable</p>
                </div>
                <div class="two-wheeler">
                    <lightning-icon icon-name="utility:transport_bicycle" class="doc-icon"></lightning-icon>
                    <p>Two Wheelers</p>
                </div>
            </div>
        </div>
    
        <div class = "pink-card">
            <lightning-layout>
                <lightning-layout-item size="6">
                    <img src={idfcimg} style="width: 100%; height: 100%;" alt="Left Image" class="left-image"/>
                </lightning-layout-item>
    
                <lightning-layout-item size="6">
                        <!-- <div class="special-offer"> -->
                            <p class="special-offer">SPECIAL OFFER</p>
                        <!-- </div> -->
                        <div class="special-loan">
                        <p>PERSONAL LOAN FOR ALL YOUR NEEDS</p>
                        </div>
                        <div class="loan-details">
                        <div class="money">
                            <p> ₹10,80,000</p>
                            <p class="emi-detail">EMI ₹37,000 p.m</p>
                            <p class="emi-detail"><strong>Tenure 12m</strong></p>
                        </div>
                        <div class="swipe">
                            <lightning-icon icon-name="utility:forward"></lightning-icon>
                        </div>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>

        <div class="beige-container">
            <div> 
                <div class="whiteIn-container">
                    <div>
                        <lightning-icon icon-name="utility:document_preview" class="doc-icon"></lightning-icon>
                    </div>
                    <div class="download">
                        <p>Download Statements</p>
                    </div>
                    <div class="swipe-icon">
                        <lightning-icon icon-name="utility:forward"></lightning-icon>
                    </div>
                </div>
            </div> 
            <div class="side-by-side">
                <div class="class1">
                    <lightning-icon icon-name="utility:checkin" class="doc-img"></lightning-icon><br/>
                    <p>Branch Locator</p>
                </div>
                <div class="class2">
                    <lightning-icon icon-name="utility:add" alternative-text="Calculator" class="doc-img"></lightning-icon>
                    <br/>
                    <p>EMI Calculator</p>
                </div>
            </div>
        </div>          
        
    </div> 
</template>
